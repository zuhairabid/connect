<!doctype html>
<html lang="en">
{% load static %}
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="{% static 'images/logo.png'%}" />
  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/login.css'%}">
</head>

<body>



  <!-- ---Header---- -->

  <header>
    <div class="logo">
      <img src="{% static 'images/logo.png'%}" alt="logo">
    </div>
    <span>CONNECT</span>

  </header>

  <!-- ---Header---- -->

  <!-- home seection -->
  <div class="banner">
      <h2>CONNECT</h2>
      <p>CONNECT helps you connect and share with the people in your life.</p>
  </div>
  <div class="post login">
    <form method="POST">
      {% csrf_token%}

    {{form.username}}
    {{form.password}}
    <button class="login-btn" type="Submit">Log in</button>
    <a href="{% url 'password_reset'%}">Forget Password?</a>
    <a href="{% url 'register'%}"><button class="create-btn" type="button" name="button">Create Account</button></a>
  </form>
  </div>
  <!-- home seection -->

  <div class="space">

  </div>
  <!-- Optional JavaScript; choose one of the two! -->
  <script src="https://kit.fontawesome.com/d43fb7b338.js" crossorigin="anonymous"></script>
  <script>
            /* Because i didnt set placeholder values in forms.py they will be set here using vanilla Javascript
    //We start indexing at one because CSRF_token is considered and input field 
     */

    //Query All input fields
    var form_fields = document.getElementsByTagName('input')
    form_fields[1].placeholder='Username..';
    form_fields[2].placeholder='Password..';
    


    for (var field in form_fields){ 
      form_fields[field].className += ' form-control'
    }
  </script>

</body>
</html>
